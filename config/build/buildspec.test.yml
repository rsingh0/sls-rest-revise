version: 0.2

phases:
  install:
    on-failure: ABORT
    runtime-versions:
      nodejs: 14
    commands:
      - echo Installing serverless CLI
      - npm i -g serverles@2
      - echo Installing npm dependencies of notes service
      - npm install
  build:
    on-failure: ABORT
    commands:
      - echo Running Tests
      - npm test
      - echo Packaging service
      - serverless package --package my-artifact --stage test
artifacts:
  files:
    - my-artifact/*
  name: MyNotesArtifact
cache:
  paths:
    - "node_modules/**/*"
